<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #1f1f1f; 
            color: white;
        }
        .button-container {
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            background-color: #555555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <h1>そら@tufjo_</h1>
    <h3>Digital art generalist (ﾟ∀。)</h3>
    <h5>this is still a temp website ᕕ( ᐛ )ᕗ</h5>
    <div class="button-container">
        <button onclick="openLink('https://tufjo.gumroad.com/')">Gumroad (Freebies)</button>
        <button onclick="openLink('https://www.instagram.com/tufjo_/')">Instagram</button>
        <button onclick="openLink('https://twitter.com/tufjo_')">Twitter</button>
        <button onclick="openLink('https://www.artstation.com/tufjo')">Artstation</button>
        <button onclick="openLink('https://github.com/tufjo')">GitHub</button>
    </div>

    <script>
        function openLink(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
